<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <!-- Pattern Background -->
  <div class="bg__image">
    <img src="./images/pattern-background-desktop.svg" alt="Pattern Background">
  </div>

  <!-- Card -->
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="Illustration-hero" class="hero">
    <h1>Order Summary</h1>

    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
  
    <div class="pricing">
      <article>
        <img src="./images/icon-music.svg" alt="Icon Music">
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </article>
      <button class="btn-change">Change</button>
    </div>
  
  
    <div class="buttons">
      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-secondary">Cancel Order</button>
    </div>
  </div>


  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jaaljoodi" target="_blank"> Jaber Aljoodi</a>.
  </div>
</body>
</html>
