<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="container">
    <div class="card__picture">
      <div class="overlay"></div>
    </div>
    <div class="card__2">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer  experience, and overall efficiency.
      </p>
      <ul>
        <li><span>10k+</span> companies</li>
        <li><span>314</span> templates</li>
        <li><span>12M+</span> queries</li>
      </ul>
    </div>
  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jaaljoodi" target="_blank">Jaber Aljoodi</a>.
  </div>
</body>
</html>
