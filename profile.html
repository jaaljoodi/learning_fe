<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- Card -->
  <div class="container">
    <img src="./images/bg-pattern-card.svg" alt="Background Card" class="bg__card">
    <div class="vic__img">
      <img src="./images/image-victor.jpg" alt="Victor">
    </div>
    <h1>Victor Crest <span>26</span></h1>
    <h2>London</h2>
    <hr>
    <div class="numbers">
      <p>80K <br><span>Followers</span></p>
      <p>803K <br><span>Likes</span></p>
      <p>1.4K <br><span>Photos</span></p>
    </div>
  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jaaljoodi" target="_blank">Jaber Aljoodi</a>.
  </div>
</body>
</html>
